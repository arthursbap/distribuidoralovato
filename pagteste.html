<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora - Entre em Contato</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #B22222; /* vermelho */
            color: #fff; /* branco */
            text-align: center;
            padding: 1em 0;
        }

        footer {
            background-color: #B22222;
            color: #fff;
            text-align: center;
            bottom: 0;
            width: 100%;
            padding: 1em 0;
        }
        
        section {
            background-color: #006400; /* verde */
            color: #fff; /* branco */
            text-align: center;
            padding: 20px;
        }

        form {
            max-width: 900px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #B22222; /* vermelho */
            color: #fff; /* branco */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Distribuidora Lovato</h1>
    </header>
    
    

    <section>
        <h3>Nosso site está em desenvolvimento</h3>
        <h2>Entre em Contato conosco</h2>
        
        <!-- Sessão de Contato -->
        <div>
            <p>Email de Contato: <span id="emailContato">comercial@distribuidoralovato.com.br</span></p>
            <p>WhatsApp: <span id="whatsappContato">(99) 99999-9999</span></p>
        </div>

        <!-- Formulário de Contato -->
        <form id="formularioContato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>
    </section>
 
</body>
    <footer>
        <p>&copy; 2023 Lovato Distribuidora. Todos os direitos reservados.</p>
    </footer>       
</html>
